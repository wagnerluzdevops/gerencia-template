<div class="btn-group ">
    <button type="button" class="btn btn-white" [disabled] = "!backAllowed()" (click)="decrease()">
        <i class="fa fa-chevron-left"></i></button>
    <button class="btn btn-white" [ngClass]="isActive(page)" 
        *ngFor="let page of pages" (click)="selectPage(page)">{{page + 1}}</button>
   
    <button type="button" class="btn btn-white" [disabled] = "!nextAllowed()" (click)="increase()">
        <i class="fa fa-chevron-right"></i> 
    </button>
</div>
